<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20250514課堂練習</title>
    <script>
        var status = "";
        var idTime; // 宣告計時器變數

        function guess() {
            var puzzle = Math.floor(Math.random() * 51); // 產生 0~50 的整數
            var numInput = window.prompt("請輸入0-50的數字", "0-50");

            do {
                if (Number(numInput) > puzzle) {
                    window.alert("請猜小一點");
                } else if (Number(numInput) < puzzle) {
                    window.alert("請猜大一點");
                }

                numInput = window.prompt("請輸入0-50的數字", "0-50");

            } while (Number(numInput) !== puzzle);

            window.alert("恭喜! 猜中了");
        }

        function counterTime() {
            status = "計時中....................";
            document.getElementById("t1").innerHTML = status;
            idTime = setTimeout(stopTime, 3000);//計時每3秒呼叫一次
        }

        function stopTime() {
            var isBoolean = window.confirm("是否繼續呢");
            if (isBoolean == false) {
                status = "計時結束";
                document.getElementById("t1").innerHTML = status;
                clearTimeout(idTime);
            } else {
                counterTime(); // 重新計時
            }
        }
        function mytime() {//啟動
            ///setInterval(function ()){ starTime(), 1000 };
            setInterval(startTime,1000);
        }
        function startTime({
            var currentTime = new Data();//產生日期物件
            var localTime = currentTime.toLocalTimeString();
            document.getElementById('t1').innerHTML = localTime
        })
    </script>

    <style>
        h3 {
            color: darkblue;
        }

        h1 {
            color: darkgreen;
            text-align: center;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>20250514課堂練習</h1>

    <h3>猜數字遊戲</h3>
    <form>
        <input type="button" value="猜數字遊戲" onclick="guess()">
    </form>

    <h3>計時測試</h3>
    <form>
        <input type="button" value="計時3秒鐘" onclick="counterTime()">
        <input type="button" value="開始顯示" onclick="myTime()">
    </form>

    <p id="t1"></p>
</body>

</html>
