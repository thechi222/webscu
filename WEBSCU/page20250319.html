<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生成績表</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            border: 4px solid black;
        }
        th, td {
            border: 4px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
        <h2>2025年3月19日作業</h2>
        <table>
            <tr>
                <th colspan="3">學生成績表</th> <!-- 合併標題橫跨 3 欄 -->
            </tr>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>分數</th>
            </tr>
            <tr>
                <td>小明</td>
                <td>數學</td>
                <td>90</td>
            </tr>
            <tr>
                <td>小華</td>
                <td>英文</td>
                <td>85</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>國文</td>
                <td>88</td>
            </tr>
        </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生成績</title>
</head>
<body>
    <h2>科目喜歡程度</h2>
    <hr>

    <div style="border-color: blue;">
        <!-- 第二號表格 -->
        <table border="2">
            <caption>第二號表格</caption>
            <!-- 設定欄位顏色 -->
            <colgroup span="2" style="background-color: blanchedalmond;"></colgroup>
            <colgroup style="background-color: chocolate;"></colgroup>

            <tr>
                <td>學生姓名</td>
                <td>最喜歡科目</td>
                <td>喜歡程度（1-10）</td>
            </tr> 
            <tr>
                <td>小明</td>
                <td>數學</td>
                <td>9</td>
            </tr>
            <tr>
                <td>小華</td>
                <td>英文</td>
                <td>8</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>國文</td>
                <td>7</td>
            </tr>      

            <!-- 表格底部 -->
            <tfoot>
                <tr>
                    <th colspan="3">總結：學生最喜歡的科目及喜好程度</th>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
