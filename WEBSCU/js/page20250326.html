<!DOCTYPE html>

<body>
    <header>
        <h1>20250326課堂作業練習</h1>

    <main>
        <p>填寫基本資料</p>

            <label>生日: <input id="birth" type="date" value="1990-01-01"></label>

                placeholder="09xx-xxxxxx" maxlength="11" sixe="11"></label>
            <label>電子郵件: <input id="email" type="email" placeholder="請輸入email"></label>
            <label>性別:
                 <input id="sex" type="radio" name="sex">男生
                 <input id="sex" type="radio" name="sex">女生
                </label>

        </fieldset>
          <p></p>
        <fieldset>
            <legend><strong style="color: chocolate;">填寫調查</strong></legend>
            <label>曾經用過的手機品牌</label><br>
            <label>apple<input type="checkbox" name="checkbox" value="1" name="ck1" id="gp1"></input></label>

            <label>sony<input type="checkbox" name="checkbox" value="3" name="ck1" id="gp3"></input></label>
            <label>samsung<input type="checkbox" name="checkbox" value="4" name="ck1" id="gp4"></input></label>
            <label>oppo<input type="checkbox" name="checkbox" value="5" name="ck1" id="gp5"></input></label>
            <p></p>
            <label>電信公司</label>
            <select id="telecom" name="telecom" size="1" required>
            <option value="中華電信" selected>中華電信</option>
            <option value="台灣大哥大">台灣大哥大</option>
            <option value="遠傳電信">遠傳電信</option>
            <option value="其他">其他</option>
        </select>
        
        <p></p>
        <label>原因</label>
        <select size="5" multiple id="reason_select" name="reason_select">
                <option value="價格優惠" selected>價格優惠</option>
                <option value="方案多">方案多</option>
                <option value="網路速度">網路速度</option>
                <option value="贈品">贈品</option>
        </select>

        </fieldset>
            </form>
    </main>
